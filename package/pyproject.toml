[tool.poetry]
name = "solie"
version = "8.7.2"
description = "GUI trading bot designed for targeting the futures markets of Binance"
authors = ["Cunarist"]
readme = "README.md"
repository = "https://github.com/cunarist/solie"
documentation = "https://solie-docs.cunarist.com"

[tool.poetry.dependencies]
python = "^3.9,<3.13"
numpy = "^1.26.2"
pandas = "^1.5.3"
scipy = "^1.11.3"
pyside6 = "^6.7.0"
pyqtgraph = "^0.13.7"
aiohttp = "^3.9.3"
faust-cchardet = "^2.1.19"
aiodns = "^3.1.1"
aiofiles = "^23.2.1"
apscheduler = "^3.10.4"
pygments = "^2.17.1"
yapf = "^0.32.0"
getmac = "^0.8.3"
pandas-ta = { version = "^0.3.14b", allow-prereleases = true }
time-machine = "^2.13.0"
xdialog = "^1.1.1"
dataclasses-json = "^0.6.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
